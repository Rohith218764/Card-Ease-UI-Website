<!DOCTYPE html>
<html>
  <head>
    <title>Electricity Bill</title>
    <style>
      body {
        background-size: cover;
        text-align: center;
      }

      input[type="number"],
      input[type="text"] {
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="text-align: center;">
    <img
      src="https://cdn.dribbble.com/users/3032358/screenshots/11610542/384a_4x.jpg"
      style="width: 600px; height: 300px;"
    />
    <form style="font-size: 20px;">
      <label for="enumber"><b>Electricity no</b></label>
      <input
        type="text"
        id="enumber"
        name="enumber"
        maxlength="12"
        size="13"
        value=""
      /><br /><br />
      <label for="bill"><b>Bill amount</b></label>
      <input type="number" id="bill" name="bill" value="" /><br /><br />
      <input
        type="button"
        value="submit"
        padding-radius="10px"
        onclick="validateInput()"
      />
    </form>
    <br /><br />
    <input
      type="button"
      value="Home"
      onclick="window.location.href='homepage.html'"
    />

    <script>
      function redirectToLoginPage() {
        window.location.href = "index.html";
        alert("You have been idle for too long. Please log in again.");
      }

      const inactivityTimeout = 120000;
      let timeoutId;
      function resetInactivityTimer() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(function () {
          redirectToLoginPage();
        }, inactivityTimeout);
      }
      function resetInactivityTimer() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(redirectToLoginPage, inactivityTimeout);
      }
      document.addEventListener("mousemove", resetInactivityTimer);
      document.addEventListener("keydown", resetInactivityTimer);
      resetInactivityTimer();
      function validateInput() {
        const enumberInput = document.getElementById("enumber");
        const inputValue = enumberInput.value;

        if (inputValue === "") {
          alert(
            "Electricity connection number cannot be empty. Please enter your connection number."
          );
        } else if (inputValue.length < 12 || !/^\d+$/.test(inputValue)) {
          alert("Please enter a valid 12-digit numeric connection number.");
        } else {
          window.location.href = "password.html";
        }
      }
    </script>
  </body>
</html>
