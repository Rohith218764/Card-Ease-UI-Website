<!DOCTYPE html>
<html>
  <head>
    <title>Password Entering</title>
    <style>
      body {
        background-image: url("https://freedesignfile.com/upload/2015/01/Password-Lock-background-vector.jpg");
        background-size: cover;
        text-align: center;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      input[type="password"] {
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <p
      style="
        padding-top: 250px;
        color: aliceblue;
        padding-top: 100px;
        font-size: 20px;
      "
    >
      ENTER YOUR MPIN
    </p>
    <form>
      <label for="pin" style="color: aliceblue;">PIN:</label>
      <input
        type="password"
        id="pin"
        name="pin"
        maxlength="4"
        placeholder="Enter your MPIN"
      /><br /><br />
      <input
        style="background-color: #45a049; padding: 8px; border-radius: 10px;"
        type="button"
        value="submit"
        onclick="validateMPIN()"
      /><br /><br />
      <input
        type="button"
        value="cancel"
        onclick="alert('Do you want to cancel the transaction');window.location.href='homepage.html'"
      />
    </form>

    <script>
      function redirectToLoginPage() {
        window.location.href = "index.html";
        alert("You have been idle for too long. Please log in again.");
      }

      const inactivityTimeout = 120000;
      let timeoutId;
      function resetInactivityTimer() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(function () {
          redirectToLoginPage();
        }, inactivityTimeout);
      }
      function resetInactivityTimer() {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(redirectToLoginPage, inactivityTimeout);
      }
      document.addEventListener("mousemove", resetInactivityTimer);
      document.addEventListener("keydown", resetInactivityTimer);
      resetInactivityTimer();
      function validateMPIN() {
        const numberInput = document.getElementById("pin");
        const inputValue = numberInput.value;
        const numericRegex = /^[0-9]{0,4}$/;

        if (inputValue === "") {
          alert("MPIN cannot be empty. Please enter your MPIN.");
        } else if (!numericRegex.test(inputValue)) {
          alert("Enter only your 4-digit numeric MPIN.");
          numberInput.value = inputValue.replace(/[^0-9]/g, "").substr(0, 4);
        } else if (inputValue.length !== 4) {
          alert("Please enter exactly 4 digits for your MPIN.");
        } else {
          window.location.href = "lastpage.html";
        }
      }
    </script>
  </body>
</html>
